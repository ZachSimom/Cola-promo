<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>קולה קולה - טעם החיים</title>
  <style>
    body {
      margin: 0;
      font-family: 'Varela Round', sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #e4e4e4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 80%;
      max-width: 1000px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      direction: rtl;
    }

    .text-section {
      flex: 1;
      padding: 40px;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-section h1 {
      font-size: 2.5em;
      color: #b30000;
      margin-bottom: 20px;
    }

    .text-section ul {
      list-style: none;
      padding: 0;
    }

    .text-section li {
      margin-bottom: 12px;
      font-size: 1.2em;
      position: relative;
      padding-right: 20px;
    }

    .text-section li::before {
      content: "✔";
      color: #b30000;
      position: absolute;
      right: 0;
    }

    .image-section {
      flex: 1;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .image-section img:hover {
      transform: scale(1.05);
    }

    .credit {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 20px;
      direction: ltr;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-section">
      <h1>קולה קולה - פחית של רעננות</h1>
      <ul>
        <li>טעם קלאסי בלתי נשכח</li>
        <li>מתאים לכל רגע של צמא</li>
        <li>עיצוב מודרני ונוח לנשיאה</li>
        <li>מושלם למסיבות, טיולים ומנוחה</li>
        <li>מגיע תמיד צונן ומרענן</li>
      </ul>
    </div>
    <div class="image-section">
      <img src="https://cdn.pixabay.com/photo/2017/09/04/18/32/coca-cola-2710450_1280.jpg" alt="פחית קולה קולה">
    </div>
  </div>

  <div class="credit">
    נוצר בגאווה על ידי <strong>הסיימונולושן | פתרונות דיגיטליים מבית סיימון</strong>
  </div>

</body>
</html>
