<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>קולה קלאסית</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      direction: rtl;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to left, #ffffff, #e0e0e0);
      padding: 40px;
    }

    .text-section {
      flex: 1;
      max-width: 500px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .text-section h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #cc0000;
    }

    .text-section ul {
      list-style: none;
      padding: 0;
    }

    .text-section ul li {
      font-size: 1.2rem;
      margin: 10px 0;
      padding-right: 10px;
      position: relative;
    }

    .text-section ul li::before {
      content: "✓";
      position: absolute;
      right: -25px;
      color: #cc0000;
      font-weight: bold;
    }

    .image-section {
      flex: 1;
      max-width: 400px;
      text-align: center;
      animation: slideIn 1.2s ease-in-out;
    }

    .image-section img {
      width: 100%;
      max-width: 300px;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.2));
      transition: transform 0.3s ease;
    }

    .image-section img:hover {
      transform: scale(1.05);
    }

    .credit {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: #f9f9f9;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
      }
      .text-section, .image-section {
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>קולה קלאסית</h1>
      <ul>
        <li>טעם בלתי נשכח ומרענן</li>
        <li>מושלם לכל ארוחה</li>
        <li>מעניק בוסט של אנרגיה</li>
        <li>מוגש תמיד קר וטעים</li>
        <li>מותג עם היסטוריה מנצחת</li>
      </ul>
    </div>
    <div class="image-section">
      <img src="https://www.coca-cola.com/content/dam/onexp/il/en/homepage/images/1-cola.png" alt="פחית קולה" />
    </div>
  </div>

  <div class="credit">האתר והעיצוב נוצרו על ידי הסיימונולושן | פתרונות דיגיטליים</div>
</body>
</html>
